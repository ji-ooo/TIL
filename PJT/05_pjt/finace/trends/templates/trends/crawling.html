{% extends "base.html" %}
{% block content %}
<h2>크롤링 기초 - 전체 기간 검색 결과</h2>
<ul>
  {% for trend in trends %}
  {% if trend.search_period == 'all' %}
  <li>
    <p>겸색결과: {{trend.name}} - {{trend.result}}개 / 검색일자: {{trend.created_at}}</p>
  </li>
  <hr>
  {% endif %}
  
  {% endfor %}
</ul>
{% endblock content %}
