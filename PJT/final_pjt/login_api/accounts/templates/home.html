<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Django with Google</title>
</head>
<body>
  {% load socialaccount %}
  <a href="{% provider_login_url 'google' %}?next=/accounts/">Login with Google</a>

  {% if user.is_authenticated %}
  <p>Login Success</p>
  <p>{{ user }}</p>
  <a href="{% url "accounts:logout" %}">Logout</a>
  {% endif %}
</body>
</html>
